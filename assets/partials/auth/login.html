<div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-4"><h1>Login</h1></div>
                    </div>

                    <form name="LoginForm" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="username" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-4">
                                <input id="username" name="username" type="text"
                                       class="form-control"
                                       data-ng-model="credentials.username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-4">
                                <input id="password" name="password" type="password"
                                       class="form-control"
                                       data-ng-model="credentials.password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" class="btn btn-default" data-ng-click="submit(credentials)">Login</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
