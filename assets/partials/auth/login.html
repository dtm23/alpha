<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-4"><h1>Login</h1></div>
            </div>

            <div class="row" data-ng-show="error">
                <div class="col-sm-5 col-sm-offset-4">
                    <div class="alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-ng-click="clear()">&times;</button>
                        <h4>Warning!</h4>
                        {{ error.message }}
                    </div>
                    <button class="btn btn-default" data-ng-click="clear()">Try Again</button>
                </div>
            </div>

            <form name="loginForm" class="form-horizontal" role="form" data-ng-hide="error">

                <div class="form-group has-feedback" data-ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid, 'has-success': loginForm.username.$valid}">
                    <label for="username" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-5">
                        <input id="username" name="username" type="text"
                               class="form-control" required="required"
                               data-ng-model="credentials.username" />
                        <span data-ng-show="loginForm.username.$valid" class="fa fa-check form-control-feedback"></span>
                        <span data-ng-show="loginForm.username.$dirty && loginForm.username.$invalid" class="fa fa-times form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" data-ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid, 'has-success': loginForm.password.$valid}">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-5">
                        <input id="password" name="password" type="password"
                               class="form-control" required="required"
                               data-ng-model="credentials.password" />
                        <span data-ng-show="loginForm.password.$valid" class="fa fa-check form-control-feedback"></span>
                        <span data-ng-show="loginForm.password.$dirty && loginForm.password.$invalid" class="fa fa-times form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-5">
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" data-ng-model="credentials.remember"> Remember me
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button class="btn btn-default" data-ng-click="submit(credentials)" data-ng-disabled="loginForm.$invalid">Login</button>
                    </div>
                </div>

            </form>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <hr />
                    <div class="text-right"><a href="/#/auth/forgotten">Forgotten Password?</a></div>
                    <div class="text-right">Need an account, <a href="/#/register">register here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
